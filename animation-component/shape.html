    <!--loader-->

<!--60秒倒计时-->
<script>
    (function() {
        var t = 60,
        n = document.getElementById("js-sec-circle");
        document.getElementById("js-sec-text").innerHTML = t,
        setInterval(function() {
            if ( t > 0){
                t -= 1,
                document.getElementById("js-sec-text").innerHTML = t;
                var e = Math.round(t / 60 * 720);
            if(t != 0){
                n.style.strokeDashoffset = e - 12;
                }
            }
        },970);
    })();
</script>
